<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: grid;
  place-items: center;
}

.wrapper {
  padding-top: 10px;
  display: flex; /* Changed from inline-flex to flex */
  flex-direction: column; /* Stack items vertically */
  align-items: center; /* Center items horizontally */
}

.social {
  background-color: #eae9e9;
  width: 27px;
  height: 27px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  margin: 10px 0; /* Adjust spacing for vertical alignment */
  cursor: pointer;
  position: relative;
  padding: 5px
}

.icon {
  font-size: 1.2em;
}

.email:hover {
  background-color: #23c8c8;
}

.discord:hover {
  background-color: #4267B2;
}

.instagram:hover {
  background: rgb(241, 102, 217);
  background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
}

.luma:hover {
  background-color: #0e76a8;
}

.twitter:hover {
  background-color: #000000;
}

.youtube:hover {
  background-color: #FF0000;
}

.telegram:hover {
  background-color: #2AABEE;
}

.social:hover {
  color: #fff;
}
  </style>

</head>

<body>

    <div class="wrapper">

      <!-- Start discord Icon -->
      <div id="discord" onclick="navigate(this.id)" class="social discord">
        <span class="icon"><i class="fab fa-discord"></i></span>
      </div>
      <!-- End discord Icon -->

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start lu.ma Icon -->
      <div id="luma" onclick="navigate(this.id)" class="social luma">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 724 264" width="40" height="40">
            <path d="M38.53 260.65H.43V27.86h38.1zm86.46 2.77c-42.25 0-66.48-22.96-66.48-63V89.33h38.1v108.28c0 23.61 8.7 32.39 32.12 32.39 30.35 0 42.73-14.54 42.73-50.17v-90.5h38.1v171.33h-36.54v-29.91c-4.99 22.98-27.12 32.67-48.03 32.67zm347.2-2.77H434.4V149.87c0-22.5-7.01-30.87-25.88-30.87-24.28 0-37.11 14.45-37.11 41.79v99.86h-37.79V149.87c0-21.93-7.23-30.87-24.94-30.87-31.59 0-38.05 32.96-38.05 41.79v99.86h-38.1V89.33h36.54v29.96c6.49-21.02 27.02-33.71 47.72-33.71 20.69 0 38.09 7.9 45.64 33.71 10.13-26.76 28.35-33.71 50.15-33.71 37.88 0 59.61 18.88 59.61 51.81v123.26h0zm76.65 2.77c-52.62 0-61.55-33.45-61.55-50.52 0-20.1 8.83-38.21 27.93-45.55 8.41-3.11 16.52-5.43 24.84-7.1 7.33-1.47 18.64-3.03 26.91-4.17l2.73-.38c14.38-2 29.67-9.21 29.67-18.62 0-16-20.51-18.39-32.74-18.39-13.87 0-23.64 3.57-27.53 10.05-3.49 6.46-3.73 7.97-4.62 13.6l-.62 4.43h-38.1l.68-5.61c1.35-11.14 3.41-19.03 6.48-24.83 10.54-20.39 31.77-30.75 63.08-30.75 26.11 0 44.63 8.23 53.26 15.94 5.31 4.6 9.1 9.84 11.89 16.46 5.84 12.36 6.32 20.63 6.32 29.4v86.43c0 8.07.78 14.97 2.31 20.5l1.76 6.35h-38.91l-.7-4.19c-.5-2.96-.67-19.75-.88-26.23-8.99 23.61-28.27 33.18-52.21 33.18zm50.53-93.72c-7.97 6.11-20.47 9.6-38.62 13.23-31.27 5.78-36.54 13.06-36.54 27.22 0 12.5 10.63 20.26 27.75 20.26 33.23 0 47.41-15.48 47.41-51.77v-8.94zm124.2-105.51C688.46 64.19 660 35.73 660 .62c0 35.11-28.46 63.57-63.57 63.57h0c35.11 0 63.57 28.46 63.57 63.57h0c0-35.11 28.46-63.57 63.57-63.57z"/>
          </svg>
        </span>
      </div>
      <!-- End lu.ma Icon -->


      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->

      <!-- Start X Icon (SVG for Twitter/X) -->
      <div id="twitter" onclick="navigate(this.id)" class="social twitter">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
            <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
          </svg>
        </span> 
      </div>
      <!-- End X Icon -->
      
      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->

      <!-- Start telegram Icon -->
      <div id="telegram" onclick="navigate(this.id)" class="social telegram">
        <span class="icon telegram"><i class="fab fa-telegram"></i></span>
      </div>
      <!-- End telegram Icon -->

    </div>

    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "discord")
          window.open("https://discord.gg/Dm7Tq8JT", '_blank').focus(); //Add the url to your blog

        else if (id === "email") {
          window.open("mailto:events@poolparty.cc", '_blank').focus(); //Add your email after "mailto:""
        }
        else if (id === "instagram") {
          window.open("https://instagram.com/poolparty.cc", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "luma") {
          window.open("https://lu.ma/poolparties", '_blank').focus(); //Add the url to your lu.ma account
        }
        else if (id === "x") {
          window.open("https://x.com/PartyWithPool", '_blank').focus(); //Add the url to your X account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/@PoolPartyApp", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "telegram") {
          window.open("https://t.me/poolparty", '_blank').focus(); //Add the url to your telegram account
        }
      }
    </script>

</body>

</html>
